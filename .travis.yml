language: java
branches:
  only:
  - master
  - develop
  - release-*
jdk:
- openjdk6
before_install:
- chmod +x gradlew
install: true
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- 'source <(curl -H ''Cache-Control: no-cache'' -s https://raw.githubusercontent.com/travis-nab/travis-tools/master/common/travis-build.sh)'
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
notifications:
  slack:
    secure: 
